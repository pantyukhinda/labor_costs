{% extends "base.html" %}
{% block title %}Projects â€” Labor costs{% endblock %}
{% block content %}
<h1>Projects</h1>
<div class="panel">
  <div class="panel__header">
    <h2 class="mb-0">All projects</h2>
    <button type="button" class="btn btn--primary" id="btn-add">Add project</button>
  </div>
  <div id="form-wrap" style="display: none;">
    <form id="proj-form">
      <input type="hidden" id="proj-id" name="id">
      <div class="form-group">
        <label for="proj-name">Name</label>
        <input type="text" id="proj-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="proj-organization_id">Organization ID</label>
        <input type="number" id="proj-organization_id" name="organization_id" min="0" placeholder="Optional">
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="proj-completed" name="completed"> Completed</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn--primary">Save</button>
        <button type="button" class="btn btn--secondary" id="proj-cancel">Cancel</button>
      </div>
    </form>
  </div>
  <div id="alert-wrap"></div>
  <div class="table-wrap">
    <table class="data-table" id="proj-table">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Organization ID</th><th>Completed</th><th class="actions">Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="proj-empty" class="empty-state" style="display: none;">
    <p>No projects yet.</p>
    <button type="button" class="btn btn--primary" id="btn-add-empty">Add project</button>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/api.js"></script>
<script>
(function() {
  const tbody = document.querySelector('#proj-table tbody');
  const formWrap = document.getElementById('form-wrap');
  const form = document.getElementById('proj-form');
  const idEl = document.getElementById('proj-id');
  const nameEl = document.getElementById('proj-name');
  const orgIdEl = document.getElementById('proj-organization_id');
  const completedEl = document.getElementById('proj-completed');
  const alertWrap = document.getElementById('alert-wrap');
  const emptyState = document.getElementById('proj-empty');

  function showAlert(msg, type) {
    type = type || 'info';
    alertWrap.innerHTML = '<div class="alert alert--' + type + '">' + msg + '</div>';
    setTimeout(function() { alertWrap.innerHTML = ''; }, 4000);
  }
  function showForm(item) {
    if (item) {
      idEl.value = item.id;
      nameEl.value = item.name;
      orgIdEl.value = item.organization_id != null ? item.organization_id : '';
      completedEl.checked = !!item.completed;
    } else {
      idEl.value = '';
      nameEl.value = '';
      orgIdEl.value = '';
      completedEl.checked = false;
    }
    formWrap.style.display = 'block';
  }
  function hideForm() {
    formWrap.style.display = 'none';
  }
  function escapeHtml(s) {
    if (s == null) return '';
    var div = document.createElement('div');
    div.textContent = s;
    return div.innerHTML;
  }
  function render(rows) {
    tbody.innerHTML = '';
    if (!rows || rows.length === 0) {
      document.getElementById('proj-table').style.display = 'none';
      emptyState.style.display = 'block';
      return;
    }
    document.getElementById('proj-table').style.display = 'table';
    emptyState.style.display = 'none';
    rows.forEach(function(r) {
      var tr = document.createElement('tr');
      tr.innerHTML = '<td>' + r.id + '</td><td>' + escapeHtml(r.name) + '</td><td>' + (r.organization_id != null ? r.organization_id : '') + '</td><td>' + (r.completed ? 'Yes' : 'No') + '</td><td class="actions">' +
        '<button type="button" class="btn btn--small btn--secondary edit-btn" data-id="' + r.id + '">Edit</button> ' +
        '<button type="button" class="btn btn--small btn--danger del-btn" data-id="' + r.id + '">Delete</button></td>';
      tbody.appendChild(tr);
    });
    tbody.querySelectorAll('.edit-btn').forEach(function(btn) {
      var id = +btn.dataset.id;
      btn.addEventListener('click', function() {
        API.projects.get(id).then(showForm).catch(function(e) { showAlert(e.data?.detail || e.message, 'error'); });
      });
    });
    tbody.querySelectorAll('.del-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        if (!confirm('Delete this project?')) return;
        API.projects.delete(+this.dataset.id).then(function() { load(); showAlert('Deleted.'); }).catch(function(e) { showAlert(e.data?.detail || e.message, 'error'); });
      });
    });
  }
  function load() {
    API.projects.list().then(render).catch(function(e) { showAlert(e.data?.detail || e.message, 'error'); render([]); });
  }
  document.getElementById('btn-add').onclick = function() { showForm(null); };
  document.getElementById('btn-add-empty').onclick = function() { showForm(null); };
  document.getElementById('proj-cancel').onclick = hideForm;
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    var id = idEl.value ? +idEl.value : null;
    var payload = { name: nameEl.value, completed: completedEl.checked, organization_id: orgIdEl.value ? +orgIdEl.value : null };
    var p = id ? API.projects.update(id, payload) : API.projects.create(payload);
    p.then(function() { hideForm(); load(); showAlert(id ? 'Updated.' : 'Created.'); }).catch(function(err) { showAlert(err.data?.detail || err.message, 'error'); });
  });
  load();
})();
</script>
{% endblock %}
