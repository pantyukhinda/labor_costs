{% extends "base.html" %}
{% block title %}Register â€” Labor costs{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1>Register</h1>
    <div id="register-error" class="alert alert--error" style="display: none;"></div>
    <form id="register-form">
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <input type="text" id="patronymic" name="patronymic">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn--primary">Register</button>
    </form>
    <p class="footer-link"><a href="/pages/login">Already have an account? Log in</a></p>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/api.js"></script>
<script>
(function() {
  const form = document.getElementById('register-form');
  const errEl = document.getElementById('register-error');
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    errEl.style.display = 'none';
    const payload = {
      last_name: document.getElementById('last_name').value,
      first_name: document.getElementById('first_name').value,
      patronymic: document.getElementById('patronymic').value || null,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
    };
    try {
      await API.register(payload);
      window.location.href = '/pages/login';
    } catch (err) {
      errEl.textContent = err.data?.detail || err.message || 'Registration failed';
      errEl.style.display = 'block';
    }
  });
})();
</script>
{% endblock %}
